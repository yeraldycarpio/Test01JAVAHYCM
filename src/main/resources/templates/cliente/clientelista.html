<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Lista de Clientes</h1>
        <div>
            <a class="btn btn-primary btn-custom" th:href="@{/cliente/nuevo}">Nuevo</a>
            <a class="btn btn-secondary" href="/">Inicio</a>
        </div>
    </div>
    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Direcci√≥n</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">Sueldo</th>
                <th scope="col">Estatus</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${cliente}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.NombreHYCM}"></td>
                <td th:text="${cliente.DireccioHYCM}"></td>
                <td th:text="${cliente.FechaNacimientoHYCM}"></td>
                <td th:text="${cliente.SueldoHYCM}"></td>
                <td th:text="${cliente.EstatusHYCM}"></td>
                <td>
                    <a class="btn btn-info btn-sm btn-custom" th:href="@{/cliente/editar/{id}(id=${cliente.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/cliente/eliminar/{id}(id=${cliente.id})}">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
